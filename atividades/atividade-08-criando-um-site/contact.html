<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact us</title>
</head>
<body>
   <header>
      <nav>
         <a href="index.html">
            <img src="images/logo.png" alt="Logo SpaceX" title="Logo SpaceX">
         </a>
         <a href="spaceShips.html">Space ships</a>
         <a href="contact.html">Contact</a>
      </nav>
   </header>
   <hr>
   <h1>Hire us now</h1>
   <div>
      <form action="">
         <figcaption>
            <p>Leave a message to request one of our services</p>
         </figcaption>
         <div>
            <label for="yourName">
               Name <input type="text" name="name" id="yourName">
            </label>
            <label for="yourEmail">
               Email <input type="email" name="email" id="yourEmail">
            </label>
         </div>
         <br>
         <div>
            <label for="spaceShipSelect">
               Spaceship 
               <select name="select" id="spaceShipSelect">
                  <option value="falcon9">Falcon 9</option>
                  <option value="falconHeavy">Falcon heavy</option>
               </select>
            </label>
            <label for="typeService">
               Type of service <input type="search" name="service" id="typeService">
            </label>
         </div>
         <br>
         <div>
            <input type="submit" value="Send Message">
         </div>
      </form>
   </div>
</body>
</html>
