<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rumo a marte</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="assets/FAVICON-SPACEX.png" type="image/x-icon">
</head>
<body>
   
   <div class="container">
      <div class="box mt-5">
         <div class="box-img">
            <img src="assets/logoOneBitDark.png" class="img-fluid pt-3" alt="...">
         </div>

         <form class="row g-3 needs-validation" novalidate>
            <div class="part-01-form">
               <div class="col-md-12 pt-4 ps-4 pe-4">
                  <label for="validationCustomUsername" class="form-label text-light">1 - Qual o seu nome?</label>
                  <div class="input-group has-validation">
                     <span class="input-group-text" id="inputGroupPrepend">Primeiro nome:</span>
                     <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Digite aqui...">
                     <div class="invalid-feedback">
                        Please choose a username.
                     </div>
                  </div>
                  <div class="input-group has-validation pt-3">
                     <span class="input-group-text" id="inputGroupPrepend">Segundo nome:</span>
                     <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required placeholder="Digite aqui...">
                     <div class="invalid-feedback">
                        Please choose a username.
                     </div>
                  </div>
               </div>
            </div>

            <div class="part-02-form">
               <div class="col-md-12 pt-4 ps-4 pe-4">
                  <label for="validationCustomUsername" class="form-label text-light">2 - Qual o seu gênero?</label>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <label class="form-check-label text-light" for="flexRadioDefault1">
                        Homem
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <label class="form-check-label text-light" for="flexRadioDefault1">
                        Mulher
                     </label>
                  </div>
                  <div class="form-check">
                     <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                     <label class="form-check-label text-light" for="flexRadioDefault1">
                        Prefiro não informar
                     </label>
                  </div>
               </div>
            </div>

            <div class="part-03-form">
               <div class="col-md-12 pt-4 ps-4 pe-4">
                  <label for="validationCustomUsername" class="form-label text-light">3 - Marque os treinamentos que você já fez</label>
                  
                  <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                     <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
                  </div>                  
                  <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                     <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento físico basíco</label>
                  </div>                  
                  <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                     <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
                  </div>                  
                  <div class="form-check form-switch">
                     <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                     <label class="form-check-label text-light" for="flexSwitchCheckDefault">Treinamento 
                     físico intenso</label>
                  </div>
               </div>
            </div>

            <div class="part-03-form">
               <div class="col-md-12 pt-4 ps-4 pe-4">
                  <label for="validationCustomUsername" class="form-label text-light">4 - Quais você acha que são sua qualidades?</label>
                  <br>

                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                     <label class="form-check-label text-light" for="inlineCheckbox1">Proativo</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                     <label class="form-check-label text-light" for="inlineCheckbox1">Resistente</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                     <label class="form-check-label text-light" for="inlineCheckbox1">Não vomita fácil</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                     <label class="form-check-label text-light" for="inlineCheckbox1">Não temo marciano</label>
                  </div>
                  <div class="form-check form-check-inline">
                     <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                     <label class="form-check-label text-light" for="inlineCheckbox1">Já assosti todos os star wars</label>
                  </div>
            </div>


            <div class="part-05-form">
               <div class="col-md-12 pt-4 ps-4 pe-4">
                  <button type="button" class="btn btn-outline-danger">Enviar</button>
               </div>
            </div>
         </form>
      </div>
   </div>

   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 
</body>
</html>
