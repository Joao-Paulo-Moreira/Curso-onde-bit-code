<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form de pesquisa</title>
</head>
<body>
   <h1>Pesquise no google</h1>
   <form action="https://www.google.com/search" method="get">
      <label for="query">
         <input type="text" name="q" id="query" placeholder="Pesquise aqui.">
      </label>
      <button type="submit" value="pesquisar">Enviar form</button>
   </form>
</body>
</html>
