<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Validação de formulário(HTML, CSS, JAVASCRIPT)</h1>
    <hr>

    <form>
        <p><label for="nome">Nome:</label></p>
        <input type="text" name="nome" id="name" placeholder="Seu nome:">
        <span id="name-error"></span>
        <br>
        <p><label for="email">Email:</label></p>
        <input type="email" name="email" id="email" placeholder="Seu email:">
        <span id="email-error"></span>
        <br>
        <p><label for="password">Senha:</label></p>
        <input type="password" name="password" id="password" placeholder="Sua senha:">
        <span id="password-error"></span>
        <br>
        <button type="submit" id="" class="botao_enviar">Enviar formulário</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
